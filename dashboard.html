<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AnimeWorld</title>
    <link rel="stylesheet" href="login/css/style.css">
    <style>
        /* Adicionando a imagem de fundo à página */
        body {
            background-image: url('login/assets/img/onepiece4K.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: white;
        }

        .dashboard-container {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .side-menu {
            background-color: rgba(0, 0, 0, 0.8);
            width: 0;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 999;
        }

        .side-menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .open-menu-btn {
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .logout-button {
            color: white;
            background-color: red;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .back-button {
            color: white;
            background-color: green;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h2>Bem-vindo<span id="usernameDisplay"></span>!</h2>
        <p>Aqui você pode acessar seu conteúdo exclusivo de animes.</p>
        <p>CLIQUE EM ENTRAR⇛</p>
    </div>

    <!-- Menu lateral -->
    <div id="sideMenu" class="side-menu">
        <a href="inicio.html">Página Inicial</a>
        <a href="profile.html">Meu Perfil</a>
        <a href="anime.html">Animes</a>
        <a href="settings.html">Configurações</a>
        <!-- Botão de logout dentro do menu lateral -->
        <a href="login.html" class="logout-button" onclick="logout()">SAIR</a>
    </div>

    <!-- Botão para abrir o menu lateral -->
    <span class="open-menu-btn" onclick="toggleMenu()">☰</span>

    <script src="login/script.js"></script>

    <a href="inicio.html" class="back-button"> ENTRAR⇛</a>

    <script>
        // Função para mostrar o nome do usuário
        function showUserName() {
            const username = localStorage.getItem('username'); 
            if (username) {
                document.getElementById('usernameDisplay').textContent = `, ${username}`;
            } else {
                document.getElementById('usernameDisplay').textContent = ', visitante';
            }
        }

        // Função para logout (excluir os dados do usuário)
        function logout() {
            localStorage.removeItem('username'); 
            window.location.href = 'index.html'; 
        }

        // Função para abrir e fechar o menu lateral
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            if (sideMenu.style.width === "250px") {
                sideMenu.style.width = "0";
            } else {
                sideMenu.style.width = "250px";
            }
        }

        // Função para fechar o menu quando o usuário clicar fora dele
        function closeMenuIfClickedOutside(event) {
            const sideMenu = document.getElementById('sideMenu');
            const openMenuBtn = document.querySelector('.open-menu-btn');
            if (sideMenu.style.width === "250px" && !sideMenu.contains(event.target) && !openMenuBtn.contains(event.target)) {
                sideMenu.style.width = "0"; // Fecha o menu
            }
        }

        // Adiciona o ouvinte de evento para detectar cliques fora do menu
        document.addEventListener('click', closeMenuIfClickedOutside);

        // Chama a função para exibir o nome do usuário assim que a página for carregada
        window.onload = showUserName;
    </script>
</body>

</html>
