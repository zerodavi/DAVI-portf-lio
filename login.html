<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnimeWorld</title>
    <link rel="stylesheet" href="login/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo ao AnimeWorld</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usu√°rio" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Senha" required>
                <button type="button" id="togglePassword">üëÅÔ∏è</button>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>N√£o tem uma conta? <a href="#" id="registerLink">Cadastre-se</a></p>
    </div>

    <a href="dashboard.html" class="back-button">‚¨Ö Voltar</a>

    <script src="login/script.js"></script>

    <script>
        // Adiciona o evento de submit no formul√°rio
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padr√£o do formul√°rio

            // Captura o nome de usu√°rio e a senha
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Armazena o nome de usu√°rio e a senha no localStorage (pode ser necess√°rio adaptar para um sistema de autentica√ß√£o real)
            if (username && password) {
                localStorage.setItem('username', username);  // Armazena o nome de usu√°rio no localStorage
                localStorage.setItem('password', password);  // Armazena a senha no localStorage (n√£o recomendado em produ√ß√£o sem criptografia)
                
                // Redireciona para a p√°gina do dashboard ou onde voc√™ deseja
                window.location.href = 'dashboard.html';  // Exemplo de redirecionamento
            } else {
                alert('Por favor, insira o nome de usu√°rio e a senha.');
            }
        });

        // Fun√ß√£o para alternar o tipo de exibi√ß√£o da senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        });
    </script>
</body>
</html>
